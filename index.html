<!DOCTYPE html>
<html>
  <head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,600;1,700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">The Drum Kit</h1>
    <div class="set">
      <button class="a drum">A</button>
      <button class="s drum">S</button>
      <button class="d drum">D</button>
      <button class="f drum">F</button>
      <button class="g drum">G</button>
      <button class="h drum">H</button>
      <button class="j drum">J</button>
      <button class="k drum">K</button>
    </div>

    <script src="drumkit.js"></script>

    <footer></footer>
  </body>
</html>
